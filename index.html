<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div id="picker"></div>
        <div class="color-inputs">
            <div class="rgb-input color-input">
                <div class="color-component component-R">
                    <label for="R">R</label>
                    <input min="0" max="255" placeholder=0 type="number" name="R">
                </div>

                <div class="color-component component-G">
                    <label for="G">G</label>
                    <input min="0" max="255" placeholder=0 type="number" name="G">
                </div>

                <div class="color-component component-B">
                    <label for="B">B</label>
                    <input min="0" max="255" placeholder=0 type="number" name="B">
                </div>
            </div>
            <div class="xyz-input color-input">
                <div class="color-component component-X">
                    <label for="X">X</label>
                    <input min="0" placeholder=0 type="number" name="X">
                </div>

                <div class="color-component component-Y">
                    <label for="Y">Y</label>
                    <input min="0" placeholder=0 type="number" name="Y">
                </div>

                <div class="color-component component-Z">
                    <label for="Z">Z</label>
                    <input min="0" placeholder=0 type="number" name="Z">
                </div>
            </div>
            <div class="hsl-input color-input">
                <div class="color-component component-H">
                    <label for="H">H</label>
                    <input min="0" max="360" placeholder=0 type="number" name="H">
                </div>

                <div class="color-component component-S">
                    <label for="S">S</label>
                    <input min="0" max="100" placeholder=0 type="number" name="S">
                </div>

                <div class="color-component component-L">
                    <label for="L">L</label>
                    <input min="0" max="100" placeholder=0 type="number" name="L">
                </div>
            </div>
        </div>

    </main>
    <div class="notification">
        <p>Выход за пределы диапазона</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="main.js"></script>
</body>

</html>
